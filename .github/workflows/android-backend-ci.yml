name: Android Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant permissions
        run: chmod +x gradlew
      - name: Static analysis and unit tests
        run: ./gradlew clean detekt ktlintCheck lintDebug testDebugUnitTest
      - name: Assemble debug
        run: ./gradlew assembleDebug
      - name: Upload unit test reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: app/build/reports/tests/testDebugUnitTest
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quizmaster-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  functions-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('functions/package-lock.json', 'functions/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        working-directory: functions
        run: npm ci
      - name: Run function unit tests
        working-directory: functions
        run: npm test
      - name: Build functions
        working-directory: functions
        run: npm run build
      - name: Upload function coverage
        uses: actions/upload-artifact@v4
        with:
          name: functions-coverage
          path: functions/coverage
