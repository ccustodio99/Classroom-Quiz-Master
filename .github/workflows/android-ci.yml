name: Android CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gradle-checks:
    name: Static analysis & unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Make Gradle executable
        run: chmod +x gradlew
      - name: Android SDK licenses
        run: yes | sdkmanager --licenses || true
      - name: Lint, detekt, ktlint, unit tests
        run: ./gradlew clean ktlintCheck detekt lintRelease lintDebug testDebugUnitTest --stacktrace
      - name: Assemble debug APK
        run: ./gradlew assembleDebug --stacktrace
      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: app/build/reports/tests/testDebugUnitTest
      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: app/build/reports/lint-results*
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: quizmaster-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  instrumentation-tests:
    name: Instrumented Compose tests
    needs: gradle-checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [34]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: pixel_6
          script: ./gradlew connectedDebugAndroidTest

  managed-device-tests:
    name: Managed device regression
    needs: gradle-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Execute Gradle Managed Device tests
        run: ./gradlew pixel6Api34DebugAndroidTest --stacktrace

  firebase-functions:
    name: Firebase rules & functions tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('functions/package-lock.json', 'functions/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        working-directory: functions
        run: npm ci
      - name: Run Jest suite (rules & functions)
        working-directory: functions
        run: npm test
      - name: Build Functions bundle
        working-directory: functions
        run: npm run build
      - name: Upload function coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: functions-coverage
          path: functions/coverage
