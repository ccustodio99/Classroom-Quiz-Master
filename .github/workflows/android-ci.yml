name: Android CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant permissions
        run: chmod +x gradlew
      - name: Run unit tests
        run: ./gradlew test
      - name: Run lint
        run: ./gradlew lint
      - name: Run ktlint
        run: ./gradlew ktlintCheck
      - name: Run detekt
        run: ./gradlew detekt
      - name: Assemble Debug
        run: ./gradlew assembleDebug
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: quizmaster-debug-apk
          path: app/build/outputs/apk/debug/*.apk
